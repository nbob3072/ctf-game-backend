<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="bgGrad4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a1e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="1024" height="1024" fill="url(#bgGrad4)" rx="180"/>
  
  <!-- Center glow -->
  <circle cx="512" cy="512" r="120" fill="#ffffff" opacity="0.05"/>
  
  <!-- Three team flags in pinwheel formation -->
  <!-- Titans flag (Blue) - Top -->
  <path d="M 512 512 L 512 240 L 700 420 Z" fill="#0066ff" opacity="0.9"/>
  <path d="M 512 512 L 512 240 L 700 420 Z" fill="#00aaff" opacity="0.4"/>
  
  <!-- Guardians flag (Orange) - Bottom Right -->
  <path d="M 512 512 L 784 650 L 512 740 Z" fill="#ff5522" opacity="0.9"/>
  <path d="M 512 512 L 784 650 L 512 740 Z" fill="#ffaa44" opacity="0.4"/>
  
  <!-- Phantoms flag (Purple) - Bottom Left -->
  <path d="M 512 512 L 240 650 L 324 420 Z" fill="#aa33cc" opacity="0.9"/>
  <path d="M 512 512 L 240 650 L 324 420 Z" fill="#dd66ff" opacity="0.4"/>
  
  <!-- Center point -->
  <circle cx="512" cy="512" r="40" fill="#ffffff"/>
  <circle cx="512" cy="512" r="28" fill="#1a1a3e"/>
  
  <!-- Energy lines -->
  <line x1="512" y1="512" x2="512" y2="240" stroke="#00aaff" stroke-width="4" opacity="0.6"/>
  <line x1="512" y1="512" x2="784" y2="650" stroke="#ffaa44" stroke-width="4" opacity="0.6"/>
  <line x1="512" y1="512" x2="240" y2="650" stroke="#dd66ff" stroke-width="4" opacity="0.6"/>
</svg>